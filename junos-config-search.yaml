#      juniper_junos_config:
#        provider: "{{ credentials }}"
#        commit: false
#        diff: true
#        config_mode: private
#        check: false
#        load: 'merge'
#        src: "config/telnet.conf"

    - name: Checking device has the same config in "set" format
      juniper_junos_config:
        provider: "{{ credentials }}"
        commit: false
        diff: true
        config_mode: private
        check: false
#        lines:
#          - 'delete system services telnet'
        load: 'set'
        format: 'set'
        ignore_warning: 'statement not found'
        src: "config/main.set"
