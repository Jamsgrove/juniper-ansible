---
- name: Get device uptime
  hosts:
    - all
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  vars_prompt:
    - name: username
      prompt: Junos Username
      private: no

    - name: password
      prompt: Junos Password
      private: yes

  tasks:
    - name: get uptime using galaxy module
      juniper_junos_rpc:
        rpc: get-system-uptime-information
        format: text
        destdir: uptime-files
        host: "{{ ansible_host }}"
        user: "{{ username }}"
        passwd: "{{ password }}"
        port: 22
